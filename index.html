<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Simple Calculator">
        <meta name="author" content="Joe Fox Jr. <joefoxjr@gmail.com>">

        <title>JFJ Calculator</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./img/calculator.png">

        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Poppins:300' rel='stylesheet' type='text/css'>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <header>JFJ Simple Calculator</header>
        <p>This thing is almost working!  Please email bugs to joefoxjr@gmail.com.</p>

        <div class="calculator">
            <div class="screen">
                <div id="screen-contents"></div>
            </div>

            <div class="keypad">

                <div class="top-operators">
                    <button class="operator" id="add">+</button>
                    <button class="operator" id="subtract">-</button>
                    <button class="operator" id="multiply">*</button>
                    <button class="operator" id="divide">/</button>
                </div>

                <div class="numpad">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="negative">(-)</button>
                    <button id="zero">0</button>
                    <button id="decimal">.</button>
                </div>

                <div class="right-operators">
                    <button class="operator" id="clear"></button>
                    <button class="operator" id="equals">=</button>
                </div>


            </div>
        </div>

        <!-- This sections is used to display javascript variables during debugging -->
        <p></p>input = <div class="input" style="display: inline-block; color: red;"></div>
        <p></p>claculation = <div class="calculation" style="display: inline-block; color: red;"></div>
        <p></p>onscreen = <div class="onscreen" style="display: inline-block; color: red;"></div>
        <p></p>active = <div class="active" style="display: inline-block; color: red;"></div>
        <p></p>operatorActive = <div class="operatorActive" style="display: inline-block; color: red;"></div>
        <p></p>activeOperator = <div class="activeOperator" style="display: inline-block; color: red;"></div>
        <p></p>decimalActive = <div class="decimalActive" style="display: inline-block; color: red;"></div>
        <p></p>decimalPoints = <div class="decimalPoints" style="display: inline-block; color: red;"></div>
        <p></p>digitPoints = <div class="digitPoints" style="display: inline-block; color: red;"></div>
        <p></p>clearText = <div class="clearText" style="display: inline-block; color: red;"></div>

        <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.2.2.min.js"><\/script>')</script>
        <script src="js/main.js"></script>

    </body>
</html>
